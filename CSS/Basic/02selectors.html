<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 伪类和伪元素 */
      .box::after {
        content: "➥";
      }

      /* 后代选择器 */
      .box p {
        color: red;
      }

      ul > li {
        border-top: 5px solid red;
      }
    </style>
  </head>
  <body>
    <!-- 伪类 和 伪元素-->
    <p class="box">我的 HTML 页面的盒子中的内容。</p>

    <div class="box"><p>Text in .box</p></div>
    <p>Text not in .box</p>

    <ul>
      <li>Unordered item</li>
      <li>
        Unordered item
        <ol>
          <li>Item 1</li>
          <li>Item 2</li>
        </ol>
      </li>
    </ul>
  </body>
</html>
